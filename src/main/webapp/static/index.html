<!doctype html>
<html>

	<head>
		<title>Test Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<link rel="stylesheet" href="styles/libraries.css">

		<link rel="stylesheet" href="styles/app.css">

	</head>

	<body ng-cloak flow-prevent-drop>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" ui-sref="dashboard">Reimbursement UZH</a>
				</div>

				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li ui-sref-active="active">
							<a ui-sref="dashboard"><i class="fa fa-tachometer"></i> {{ 'reimbursement.tabs.dashboard' | translate }}</a>
						</li>
						<li ui-sref-active="active">
							<a ui-sref="signature"><i class="fa fa-pencil-square-o"></i> {{ 'reimbursement.tabs.signature' | translate }}</a>
						</li>
						<li ui-sref-active="active">
							<a ui-sref="csrfTestingPage"><i class="fa fa-bug"></i> {{ 'reimbursement.tabs.csrftestingpage' | translate }}</a>
						</li>
						<li ui-sref-active="active">
							<a ui-sref="login"><i class="fa fa-sign-in"></i> {{ 'reimbursement.tabs.login' | translate }}</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div ui-view autoscroll="true"></div>
		</div>

		<script src="javascript/libraries.js"></script>

		<script src="javascript/app.js"></script>

	</body>
</html>
